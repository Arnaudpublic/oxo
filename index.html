<!DOCTYPE html>
<html>
<head>
	<title>OXO</title>
	<link rel="stylesheet" type="text/css" href="oxo.css">
	<script src="oxo.js"></script> 
	<link rel="icon" href="https://cdn.discordapp.com/emojis/714914561299447969.png?v=1">
</head>
<body onload="board()">

<div class="OXO">
	<h1>Playing OXO</h1>

	<div class="aligned">
		
		<div>
			<div id="full_grid">
			<!-- The boxes are created dynamically -->
			</div>
			<div id="whose_turn">Game hasn't started. First, generate a board, then click on a box.</div>
		</div>
	


		<div id="Grid_settings">
			<h2>Grid settings</h2>
			<div>
				<p>Amount of rows wanted</p>
				<input type="number" id="rows_wanted" min=3 value="3">
			</div>
			<div>
				<p>Amount of columns wanted</p>
				<input type="number" id="columns_wanted" min=3 value="3">
			</div>
			<div>
				<p>Needed threshold to win</p>
				<input type="number" id="threshold_wanted" min=1 value="3">
			</div>
			<button onclick="start_over()">Generate board</button>
		</div>
	</div>
</div>

</body>
</html>
